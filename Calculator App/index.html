<body>
      <div id="feature-container">
        <!-- Default calculator will load here -->
        <div id="calculator" class="feature active">
            <div id="result-container">
                <input type="text" id="display" disabled placeholder="Add some digits"/>
                <p id="result-in-words"></p>
            </div>
            
          <div class="buttons">
            <!-- Buttons for calculator -->
            <button onclick="appendValue('7')"><i class="fa-solid fa-7"></i></button>
            <button onclick="appendValue('8')"><i class="fa-solid fa-8"></i></button>
            <button onclick="appendValue('9')"><i class="fa-solid fa-9"></i></button>
            <button onclick="appendValue('/')" style="background: rgb(0, 102, 255);"><i class="fa-solid fa-divide"></i></button>
            <button onclick="appendValue('4')"><i class="fa-solid fa-4"></i></button>
            <button onclick="appendValue('5')"><i class="fa-solid fa-5"></i></button>
            <button onclick="appendValue('6')"><i class="fa-solid fa-6"></i></button>
            <button onclick="appendValue('*')" style="background: orange;"><i class="fa-solid fa-xmark"></i></button>
            <button onclick="appendValue('1')"><i class="fa-solid fa-1"></i></button>
            <button onclick="appendValue('2')"><i class="fa-solid fa-2"></i></button>
            <button onclick="appendValue('3')"><i class="fa-solid fa-3"></i></button>
            <button onclick="appendValue('-')" style="background: red;"><i class="fa-solid fa-minus"></i></button>
            <button onclick="appendValue('0')"><i class="fa-solid fa-0"></i></button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()" style="background: green;"><i class="fa-solid fa-equals"></i></button>
            <button onclick="appendValue('+')" style="background: rgb(0, 102, 255);"><i class="fa-solid fa-plus"></i></button>
            <button onclick="clearDisplay()"><i class="fa-solid fa-c"></i></button>
            <button onclick="deleteLast()"  style="background: red;"><i class="fa-solid fa-delete-left"></i></button>
            <a href="crypto.html"><button style="background: rgb(255, 115, 0);"><i class="fa-brands fa-bitcoin"></i></button></a>
          </div>

        <div id="currency" class="feature converter">
            <h2><i class="fa-solid fa-coins"></i> Currency Conversion</h2>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="fromCurrency">From:</label>
                <select id="fromCurrency"></select>
            </div>
            <div class="form-group">
                <label for="toCurrency">To:</label>
                <select id="toCurrency"></select>
            </div>
            <button id="convertButton"><i class="fa-solid fa-coins"></i> Convert</button>
            <div class="result" id="result"></div>
        </div>

        <!--Unit Converter-->
        <div id="unit" class="feature converter">
          <h2>Unit Converter</h2>
          <input type="number" id="unit-value" placeholder="Enter value" />
          <select id="unit-type">
            <option value="length">Length</option>
            <option value="weight">Weight</option>
            <option value="temperature">Temperature</option>
          </select>
          <button onclick="convertUnit()">Convert</button>
          <p id="unit-result"></p>
        </div>
